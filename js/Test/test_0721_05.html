<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721_05</title>
    <!-- 1. 입력창으로 부터 정수를 입력받아 입력받은 수의 팩토리얼 출력
    입력: 정수입력:5 
    출력: 5!=5 * 1 ~ 5 = 120
    브라우저로 출력 -->
</head>
<body>

    <script>
        var num= parseInt(prompt("정수를 입력하세요."," "))
        var sum=1;
           
        for(var i=num; i>0; i--){
            if(i==num){
            document.write(i)}
            else{
            document.write("*"+i)}
            sum*=i                   
        }

        document.write("<br>"+num+"! = "+sum);

    </script>
    
</body>
</html>
