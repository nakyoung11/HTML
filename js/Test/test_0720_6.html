<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6번</title>
    <!-- 월(month)을 입력받아서 계절판별
    입력: 좋아하는 달을 입력하시요. 
    출력: 3월은 봄입니다 (3~5는 봄, 6~8은 여름, 9~11가을 , 12~2:겨울)
    나머지는 잘못입력하였습니다. 메시지 밑에 해당하는 이미지도 함께 출력  -->
    <style>
        img {
            width: 30%;
        }
    </style>
</head>

<body>
    <script>
        var month = parseInt(prompt("좋아하는 달을 입력하세요."));
        console.log(month);

        if (month >= 3 && month <= 5) {
            document.write("<img src='imgs/spring.png'><br>" + month + "월은 봄입니다.")
        } else if (month >= 6 && month <= 8) {
            document.write("<img src='imgs/summer.png'><br>" + month + "월은 여름입니다.")
        } else if (month >= 9 && month <= 11) {
            document.write("<img src='imgs/fall.png'><br>" + month + "월은 가을입니다.")
        } else if (month >= 1 || month == 12) {
            document.write("<img src='imgs/winter.png'><br>" + month + "월은 겨울입니다.")
        } else {
            document.write("잘 못 입력하였습니다.")
        }




    </script>


</body>

</html>
