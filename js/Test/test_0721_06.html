<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721_06</title>
    <!-- 입력창으로 부터 정수를 입력받아서 정수의 약수를 출력하고, 약수의 갯수, 약수의 합을 출력
    입력 정수: 10
    10의 약수: 1 2 5 10
    약수의 갯수: 4개
    약수의 합은 18 -->
</head>
<body>
    <script>
        var num= prompt("정수를 입력하세요.")
        var cnt= 0;
        var sum= 0;
        
        document.write(num+"의 약수: ")
        for(var i=0; i<=num;i++){
            if(num%i==0){
                document.write(+i +" ")
                sum+=i
                cnt++;
            }
        }
        document.write("<br>"+"약수의 갯수: "+cnt+"<br>");
        document.write("약수의 합: "+sum);
    </script>
    
</body>
</html>
