<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문 </title>
    <!-- for문을 이용하여  -->
</head>
<style>
    table{border: 1px solid black; border-collapse: collapse; width: 70%}
    tr, td, th{border: 1px solid black; height: 35px; width: 20%;}
    thead{background: linear-gradient(rgb(196, 112, 112),rgb(253, 243, 243))}

    
</style>
<body>
    <table>

    <script>
        var s=1;
        document.write("<thead>")
        for(var q=1; q<=10; q++){
            document.write("<th>"+"n<sup>"+q+"</sup>"+"</th>")
        }
        document.write("</thead>")
        for(var i=1; i<=10; i++){
            document.write("<tr>")
            for(var z=1; z<=10; z++){
                document.write("<td>"+i*s+"</td>");
                s*=i
            }document.write("</tr>")
                s=1
        }
    </script>
