<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0702 -01 </title>
    <!--     
    1. 입력창으로 부터 정수를 입력받아 홀수, 짝수 여부를 판별하는 프로그램
       메시지: 정수를 입력해 주세요. 
       ex)5 = 결과하면 5는 홀수 입니다.  -->

</head>

<body>
    <script>
        var num = prompt("정수를 입력해주세요.", " ");

        if (Number(num) % 2 == 0) {
            document.write(num + "은(는) 짝수입니다.")
        } else {
            document.write(num + "은(는) 홀수입니다.")
        };
    </script>

</body>

</html>
