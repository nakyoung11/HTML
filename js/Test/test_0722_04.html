    body{background-color: rgb(245, 238, 228);}
   .gugu{border: 2px dotted black; display: inline-block; margin-right: 10px; width: 10%;background-color: white;color: white;}
   .gugu:hover{background-color: rgb(238, 137, 119); color: white; }
   .dan{margin: 0 auto;}
    h3{text-align: center; color: tea
    l;}
    p{padding-left: 40px;}
  
</style>

<body>
    <div class="container">
        <h1>구구단</h1>
        <script>
            for (var i = 2; i < 10; i++) { 
                document.write("<div class='gugu'><h3>"+i+"단</h3>") 
                for (var z = 1; z < 10; z++) {
                    document.write("<div class='dan'>") 

                    document.write("<p>"+ i + " X " + z + "=" + i*z+"<p></div>")
                }
                document.write("<br></div>")
            
            }
        </script>
    </div>
