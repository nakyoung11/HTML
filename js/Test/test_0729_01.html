<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
<!-- 
    기념일 입력{label}, 실제 날짜(input), 날짜계산(butt0n) -->
</head>
<style>
    .container {
        width: 500px;
        margin: 20px auto;
        border: 5px solid rgb(255, 255, 255);
        height: 700px;
        background-color: rgb(247, 230, 239);
        border-radius: 40px;
        box-shadow: 0px 25px rgb(167, 145, 189);
    }

    .day1 {
        text-align: center;
    }

    .day1 h3 {
        font-size: 1.2em;
        color: rgb(93, 143, 151);
        margin-top: 50px;
        letter-spacing: 3px;
        text-shadow: 0 0 1px rgb(0, 0, 0);
    }

    .day1 p {
        font-size: small;
        color: chocolate;
    }

    .bar {
        text-align: center;
        background-color: rgb(250, 248, 242);
        margin: 10px;
        height: 40px;
        border-radius: 10px;
    }

    .bar .accent {
        font-size: medium;
        color: rgb(245, 19, 19);
    }

    .bar p {
        color: lightcoral;
        font-size: small;
        margin-top: 40px;
        padding-top: 10px;
    }

    .day2 ul {
        list-style: none;
    }

    .day2 .item_title {
        float: left;
        width: 140px;
        font-size: 1.2em;
        font-weight: bold;
        line-height: 35px;
        text-align: center;
      
        border-bottom: 3px dotted white;
        color: rgb(75, 69, 68);
        margin-top: 30px;
        margin-left: 25px;
    }

    .day2 .item_date {
        float: left;
        width: 200px;
        margin-top: 30px;
        font-size: 1.2em;
        margin-left: 5px;
        line-height: 35px;
        text-align: right;
        padding-left: 20px;
        border-bottom: 3px dotted white;
    }
</style>

<body>
    <div class="container">

        <div class="day1">
            <h3>기념일 계산기</h3>
            <p style="color: rgb(139, 175, 150);">당신의 소중한 기념일을 계산해 드립니다.</p>


        </div>
        <div class="bar">
            <p style="font-weight: bold;">기념일로부터 오늘까지 <span class="accent" id="passDay"></span>일 지났습니다. </p>
        </div>
        <div class="day2">
            <ul>
                <li class="item_title"> 100일</li>
                <li class="item_date" id="date100"></li>
            </ul>
            <ul>
                <li class="item_title"> 200일</li>
                <li class="item_date" id="date200"></li>
            </ul>

            <ul>
                <li class="item_title"> 1년</li>
                <li class="item_date" id="date365"></li>
            </ul>

            <ul>
                <li class="item_title"> 500일</li>
                <li class="item_date" id="date500"></li>
            </ul>

            <ul>
                <li class="item_title"> 2년</li>
                <li class="item_date" id="date730"></li>
            </ul>

            <ul>
                <li class="item_title"> 1000일</li>
                <li class="item_date" id="date1000"></li>
            </ul>
        </div>

    </div>

    <script>
        var now = new Date();//현재날짜
        var firstDate = new Date("2019-12-25");//내가 설정
        var start = firstDate.getTime(); //기념일의 밀리세컨드를 구함. 1000분의 1초
        var end = now.getTime() //오늘의 밀리세컨드를 구함
        var pass = end - start;
        var passDay = Math.floor(pass / 1000 / 60 / 60 / 24);
        document.querySelector('#passDay').innerHTML = passDay

        calcDay(100);
        calcDay(200);
        calcDay(365);
        calcDay(500);
        calcDay(730);
        calcDay(1000);


        function calcDay(days) {
            //전달 받은 날짜를 밀리세컨드로 바꾸기. days(일)을 anni(밀리세컨드)로변경

            var days2 = days * 1000 * 60 * 60 * 24; //밀리 세컨드로 변경
            var passDay2 = start+days2;//기념일에서 경과일을 더한(예로 100일... 2년)을 뺀 밀리세컨드

            var someDate = new Date(passDay2)
           // console.log(someDate);
           // console.log(someDate.toLocaleString())

           //년 월 일 구하기 
           var year =someDate.getFullYear();
           var month= someDate.getMonth()+1;
           var day= someDate.getDate();

           //console.log(year+"/ "+month+"/"+ day)
           var month2="";
           if(month<10){ month2= "0"+month}else{month2=month}

           var day2="";
           if(day<10){day2="0"+day}else{day2=day}

           document.querySelector("#date"+days).innerHTML= year+"년 "+month2+"월 "+day2+" 일";



        }


    </script>
</body>

</html>
