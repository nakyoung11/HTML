<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=8, initial-scale=1.0">
    <title>4번</title>
    <!-- 입력창으로부터 정수를 입력받아서 그수가 3의 배수이면서 4의 배수인지 확인
    입력: 정수를 입력하세요
    출력: 브라우저화면 / 11은 3의 배수이면서 4의 배수가 아닙니다. -->
</head>
<body>
    <script>
        var num=Number(prompt("정수를 입력하세요.",""));

        if(num%3==0 && num%4==0){
            document.write(num, "3의 배수이면서 4의 배수입니다.")
        } else {
            document.write(num, "은 3의 배수이면서 4의 배수는 아닙니다.")
        }

    </script>
    
</body>
</html>
