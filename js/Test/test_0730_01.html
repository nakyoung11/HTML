<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잭팟게임</title>
</head>
<style>
    .container {
        width: 650px;
        margin: 30px auto;
    }
</style>
<!--
    1. 배팅금액을 입력하지 않으면 경고! 
    2. 배팅금액을 입력해야만 게임 시작
    3. 주사위는 각각의 난수를 만들어 버튼을 누를때 이미지와 함께 나타나도록 한다. 
    4. 같은 숫자에 따라 3개는 10배 2개는 2배의 상금을 주도록 한다.
    5. 배팅결과를 주사위 이미지 아래에 출력한다. 
    6. 돈은 천단위 구분 기호를 출력하도록 한다. 
    7. 배팅금액의 입력상자는 빈 문자열로 리셋 되도록 한다.  -->

<body>
    <div class="container">
        <h1>잭팟</h1>
        <div class="info">
            <p>주사위를 던져주세요.</p>
            <p>같은 숫자가 3개면 배팅금액의 10배! 2개가 일치하면 배팅금액의 2배를 드립니다.</p>
            <p>배팅금액을 입력하고 Play버튼을 누르면 시작!
            <p>
            <form name="input">
                <label for="money">배팅금액</label>
                <input type="text" id='money'>
                <button type="reset" onclick="go()">paly</button></form>

            <p><span id="user">0</span>배팅 </p>
            <div class="d1"> <img src="" id="dice1"> </div>
            <div class="d2"> <img src="" id="dice2"> </div>
            <div class="d3"> <img src="" id="dice3"> </div>

           
            <p> <span id="result">0</span>원 획득</p>

        </div>
    </div>
    <script>

        function Dice() {
            var i = (Math.ceil((Math.random() * 5) + 1))
            this.num = i;
            this.diceImg = "imgs/dice_" + i + ".png"
        }

        function go() {
            //주사위 숫자생성 
            var dice1 = new Dice(); console.log(dice1.num);
            var dice2 = new Dice(); console.log(dice2.num);
            var dice3 = new Dice(); console.log(dice3.num);

            //주사위 번호 입력
            document.querySelector("#dice1").setAttribute('src', dice1.diceImg)
            console.log(dice1.diceImg)
            document.querySelector("#dice2").setAttribute('src', dice2.diceImg)
            console.log(dice2.diceImg)
            document.querySelector("#dice3").setAttribute('src', dice3.diceImg)
            console.log(dice3.diceImg)

            var urMoney = document.querySelector("#money").value;
            document.querySelector('#user').innerHTML = urMoney
            if (dice1.num == dice2.num && dice1.num == dice3.num) {
                btMoney = urMoney * 10;

                document.querySelector('#result').innerHTML = btMoney;
            } else if (dice1.num == dice2.num || dice1.num == dice3.num || dice2.num == dice3.num) {
                btMoney = urMoney * 2;
                document.querySelector('#result').innerHTML = btMoney;
            } else
                document.querySelector('#result').innerHTML = 0

        }










    </script>
</body>

</html>
