<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1장</title>
</head>
<body>
    <script> 
// 자바스크립을 넣는 공간
/*~ 여러줄 */
        //var: 변수 선언 (데이터 타입이 넣는 값에 땨라 데이터 타입이 결정됨)
        //즉, var 변수명=정수 라면 var는 int타입이 된다.
        //prompt(): 입력받는 함수(함수는 메소드와 같은 개념) 
        //if문은 제어문! 자바와 동일
        //document.wite():브라우저로 결과를 출력하는 함수
        var age= prompt("당신의 나이는?",0); //값 입력받는 창 ,0 은 기본값
        if(age>=20){
            document.write("당신은 성인입니다.");  // 출력
        }else{
            document.write("당신은 미성년자입니다.")
        }
    </script>
</body>
</html>
