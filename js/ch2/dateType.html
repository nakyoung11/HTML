<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <h3> 자바스크립트의 자료형(Date Type)</h3> 
    <p>
        1. 기본형<br>
            1) 숫자(number): 따옴표 없이 입력된 숫자<br>
                - 정수와 실수를 구분하진 않는다. <br>
                
            2) 문자(string): 문자와 문자열을 모두 포함<br>
                             ""로 감싼것<br>
           
            3) 논리형: 값을 true, false로 표기하는 자료형 <br>
            4) undefined형: 선언하고, 초기화하지 않은 자료형<br>
            
        2. 복합형<br>
            1) array형(배열): 하나의 변수에 여러개의 값을 저장하는 자료형<br>
            2) object형(객체): 함수의 속성이 포함된 자료형<br>
    </p>   
    <script>
        //자바스크립트에서는 변수를 선언하면 undefinded가 되고, 데이터를 삽입하면
        //그때 데이터 타입이 결정된다. 
        //undefinded: 변수가 처음에 값을 할당하지 않았다. 
        //typeOf연산자: 변수의 타입을 확인 할 때 사용!
        //null: 기존에 있는 값이 더 이상 유효하지 않음을 의미 
                //주로 초기화 하는 용도로 사용. 
                /* ㅇ 자바 null : 아무것도 참조하지 않음
                   ㅇ 오라클 null : 빈칸  or 생략 
                   ㅇ 자바 스크립트 null: 초기화(아무 값도 없음) , 객체로 취급 !
                */
        var a = 10, b=20, c ,d;
        c= a+b;
        console.log("결과: "+ c);
        console.log("데이터 타입" + typeof c) //number
        c= "10";
        console.log("데이터 타입" + typeof c) //string
        console.log("데이터 타입" + typeof d)//undefinded
        console.log("데이터 타입" + d)//undefinded
        d=null; 
        console.log("데이터 타입" + typeof d) //결과가 object로 나옴
        console.log("데이터 타입" + d) //

        var s="자바스크립트";
        console.log("결과: "+s);
        console.log("데이터 타입"+ typeof s);
        
        var x= 20;
        var y= 10;

        console.log(x>y);
        console.log(x<y);

    </script>
</body>
</html>
