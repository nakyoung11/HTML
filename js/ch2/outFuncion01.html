<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력함수</title>
    <style>
        h3{color: orange;}
    </style>
</head>
<body>
    <h3>출력함수</h3>
    <P>
        1. document.write() : 웹화면에 출력하는 함수<br>
        2. console.log(): 괄호안의 내용을 콘술로 출력하는 함수<br>
           -용도: 계산 결과학인, 작동 유무의 확인을 위해서 사용, 개발자화면에서도 가능

    </P>

    <script>
        var name=prompt("당신의 이름을 입력하세요.");//window.prompt
        // document.write("<h1>어서오세요</h1>");
        // document.write("<h3>"+name+"님, 환영합니다. </h3>")
        console.log(name+"님 환영합니다.");


    </script>
    
</body>
</html>
