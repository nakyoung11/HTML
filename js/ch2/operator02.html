<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>연산자</h3>
    <p>
        3. 비교(관계연산자): < , > , <=, >=, ==,!=,===,!== <br>
         - < , > , <=, >= : 값만 비교<br>
         - ===, !== : 값과 데이터타입을 모두 비교해서 참, 거짓 반환 <br>
         - 우선순위: (>,>=,<,<=) ->(==, !=)->(===, !==)<br>
        4. 논리연산자: &&(AND) ||(or) !(NO!)<br>
           - 논리 연산자의 결과는 논리값(참 , 거짓)이다. <br>
           - 비교연산자가 논리연산자보다 우선! 비교>논리<br>
           - ! -> &&-> ||<br>

        5. 대입연산자:+=, -=,*=, /=, %=

    </p>
    


    <script>
        var a="10", b=10;
        console.log("a 값 "+a+ ", b 값 "+b);
        console.log("a 데이터타입 "+ typeof a+ ", b 데이터타입 "+typeof b);
        console.log("a==b : " +(a==b)); //문자열의 값을 꺼내서 비교 즉, 값만 비교
        console.log("a===b : " +(a===b)) // 값과 타입 모두 비교
        console.log("a!=b : " +(a!=b)); //문자열의 값을 꺼내서 비교 즉, 값만 비교
        console.log("a!==b : " +(a!==b)) // 값과 타입 모두 비교

        //-------------------------------------------//

        //논리연산자
        var x= 30, y=10;

        //&& 모두가 TTTTT      
        console.log( x>20 && y<20); // t
        console.log( x<20 && y<20); // f
        console.log( x<20 && y>20); // f
        
        console.log( x>20 && y<20); // t
        console.log( x<20 && y<20); // f
        console.log( x<20 && y>20); // f
        //////////////////////////////////////////
        var z= true;
        console.log(z); //t
        console.log(!z);//f
        console.log(!30);//f 0을 제외한 모든 숫자는 참, 이것의 부정임으로 거짓!
        console.log(!"안녕");//f 모든 문자열은 참! 
         //////////////////////////////////////////
         a= 10;
         a += 5;
         console.log(a);






    </script>
</body>
</html>
