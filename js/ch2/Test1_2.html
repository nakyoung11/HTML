<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2장 연습문제 2번</title>
    <!-- 1. 1분기:1200, 2분기:1300, 3분기 1000으로 판매량이 정해져 있고, 
            -q1 q2 q3 q4
        입력창으로 부터 4분기 판매량을 입력받아서
        1,2,3 분기의 평균판매량 보다 많으며 "판매량이 평균이상입니다. "
        아니면 "평균미만입니다. " -->
</head>

<body>
    <script>
        var q1 = 1200;
        var q2 = 1300;
        var q3 = 1000;
        var q4 = prompt("4분기 실적을 입력하세요", "");

        var qAvg = (q1 + q2 + q3) / 3;

        var result = Number(q4) > qAvg ? "판매량이 평균이상입니다." : "판매량이 평균미만입니다.";
        document.write(result);
    </script>
</body>

</html>
