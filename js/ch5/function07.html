<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 7</title>
</head>
    <!-- 기본함수와 익명함수의 차이점
    기본함수는 호이스팅을 지원하지만 익명함수는 호이스팅(함수 정의 부분부다 함수 사용이 
    먼저 나올때 함수 정의 부분을 코드의 최상단으로 끌어올려 먼저 사용하도록 함)을 지원하지 않는다.
    -->
<body>
    <script>
        //기본함수

        //기본 함수 호출
         f1(); // 함수의 호출의 정의보다 먼저 적을 수 있다. 

        function f1(){
            document.write("안뇽 ~ ");
        }

        //익명함수
       // f2(); //에러 발생! 익명함수는 호이스팅 제공 X

        var f2= function(){
            document.write("익명함수 호출 안뇽~")
         }

    </script>
</body>
</html>
