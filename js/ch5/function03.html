<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수활용 3</title>
    <!-- 1. 자바 스크립트는 함수의 매개변수에 대해서 느슨한 검사를 한다
     - 함수를 호출할 때 매개변수의 타입과 갯수에 대해서 엄격하게 확인X
     - 함수를 호출할 때 전달되는 매개변수 갯수가 부족하면 순차적으로 값을 대입 하고 남겨진 변수는 undefined로 처리 
     - 초과 되는 변수들은 사용하지 않음 -->
</head>
<body>
    <script>
        //매개변수 3개
        function f1(x, y, z){
            document.write("첫번째~ "+x+"<br>")
            document.write("두번째~ "+y+"<br>")
            document.write("세번째~ "+z+"<br>")
            document.write("<hr>")
        }

        f1(1, 2, 3);
        f1(40, 20);
        f1(5)
        f1("우와","신기한","동물에 세계")
        f1(1,2,3,4,5)
        f1()


        
    </script>
    
</body>
</html>
