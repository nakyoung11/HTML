<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체활용</title>
    <!--
    1. 객체: 자바스크립트에서 하나로 처리되는 대상의 모든 개념과 실체. 
    2. 객체의 구성요소는 속성(멤버변수)과 메소드로 이루어짐
    3. 객체의 종류
       1) 싱글톤 객체 : 1개의 값만 넣을 수 있다. 
           - 하나의 객체를 속성명: 값의 형태로 표현되는 여러값을 중괄호로 묶어서 표현
           - 특별하게 메소드가 필요없는 간단한 객체를 나타낼 때 사용
           - 일회용
           
           -Object

       2) 인스턴스 객체 -->


</head>
<body>

    <script>
        //학생정보를 담는 객체 생성
        //싱글톤 객체 1
        var person={
            name:'이나경',
            major:'미정',
            age:"31"
        };

        document.write("이름: "+person.name+"<br>")
        document.write("전공: "+person.major+"<br>")
        document.write("나이: "+person.age+"<br>")
        document.write("<hr>")

        //싱글톤 객체 2

        var person2= new Object();
        person2.name='장기준'
        person2.major='뮤지컬배우'
        person2.age='35'
        
        document.write("이름: "+person2.name+"<br>")
        document.write("전공: "+person2.major+"<br>")
        document.write("나이: "+person2.age+"<br>")




    </script>
    
</body>
</html>
