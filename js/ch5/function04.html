<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활요 4</title>
</head>
<!-- 
        자바스크립트의 특성: 함수와 변수는 먼저 사용하고, 뒤에 정의하는 것이 가능함. 
        호이스팅: 모든 전역변수와 함수의 정의부분을 HTML문서의 앞부분으로 끌어 당겨 이동시킨 후에 실행하는 
        자바스크립트의 특셩

        일반적으로 전역변수와 함수는 가독성을 위해서 선언하고 사용하는 것을 권장
         
    
    -->

<body>
    <script>
        //함수호출 1

        f1(10, 20, 30)

        //함수호출 2
        a = 35;
        f1(a, b) //b가 undefined로 되어 있음 왜냐햐면 밑에서 초기화되어서! 이시점은 선언만 되어있는 상태

        //함수 호출 3
        x = 40;
        y = 50;
        z = 60;

        f1(x, y, z)

        //함수 정의
        function f1(x, y, z) {
            document.write("첫번째~ " + x + "<br>")
            document.write("두번째~ " + y + "<br>")
            document.write("세번째~ " + z + "<br>")
            document.write("<hr>")
        }

        var a;
        var b = 45; //초기화



    </script>
</body>

</html>
