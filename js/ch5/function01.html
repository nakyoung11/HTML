<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
  1.  변수의 종류
1) 전역변수: 함수 밖에서 선언되어 사용하는 변수
   - 웹 브라우저에서 해당 웹페이지를 사용하는 동안 계속 유지되고, 모든 자바스크립트코드에서 참조할 수 있다. 
2) 지역변수: 함수 안에서 선언되어 사용하는 변수 
   - 해당 함수가 실행되는 동안만 유지되고, 해당함수 안의 코드에서만 참조
2. 미리 정의 하지 않고 특정함수 내에서 변수를 사용하게 되면, 자바스크립에서는 이변수를 지역변수로 취급?
   전역변수는 반드시 함수 밖에서 전역변수로 선언하고 사용해야한다.
-->

<body>
    <script>
        var a = "전역변수 A입니다."
        var b = "전역변수 B입니다."
        var c = "전역변수 C입니다."
        function f1() {
            var b = "지역변수! BB입니다."
            var d = "지역변수! DD입니다."
            document.write("---------------여기는 함수안---------------<br>")
            document.write("나와랏 A! " + a + "<br>")
            document.write("나와랏 B! " + b + "<br>")// 지역변수 우선으로 사용 
            document.write("나와랏 c! " + c + "<br>")
            document.write("나와랏 c! " + d + "<br>")
            document.write("나와랏 B! " + this.b + "<br>") //전역변수 사용
        }

        f1(); //함수 호출


        document.write("---------------여기는 함수밖---------------<br>")

            document.write("나와랏 A! " + a + "<br>")// 
            document.write("나와랏 B! " + b + "<br>")// 
            document.write("나와랏 c! " + c + "<br>")
            document.write("나와랏 c! " + d + "<br>")

    </script>
</body>

</html>
