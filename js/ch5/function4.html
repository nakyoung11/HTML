<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수가 없는 함수 호출</title>
</head>
<body>
    <script>
        //함수 생성
        //함수의 매개변수가 없을때, 함수 호출시에 전달되는 매개변수는 arguments라는 함수 내부 배열로 저장
        //함수 내부에 존재하는 배열! 이 배열의 매개변수가 차례대로 저장
        function sum(){
            //var tot= arguments[0]+arguments[1]+arguments[2];
          
            tot=0;
           for(var i=0; i<arguments.length;i++){
               tot+=arguments[i];
           }
           document.write(tot)
        }

        sum(3,4,5);

    </script>
</body>
</html>
