<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 FOR문</title>
</head>
<style>
    table{border: 1px solid black; border-collapse: collapse; width: 50%;}
    tr,th{border: 1px solid black; height: 55px;}
    
</style>

<body>

    <table>


        <script>
            var cnt=1;
            for (var i = 1; i <= 5; i++) {
                
                for (var z = 1; z <= 5; z++) {
                    document.write("<th>"+cnt++ +"</th>")
                  
                }
                document.write("<tr>")            
            } 

            
        </script>
    </table>
</body>

</html>
