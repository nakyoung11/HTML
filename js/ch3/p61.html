<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>

<body>

    <h3>조건문, 제어문</h3>
    <p>
        1. if문의 활용<br>
        -조건의 결과는 true 아니면 false<br>
        1) if ~문: 조건에 따른 결과가 1가지 일 때 사용<br>
        2) if ~ else~ 문: 조건에 따른 결과가 2가지 일 때 사용<br>
        3) if ~ else if~ else~문: 조건에 따른 결과가 2가지 이상일때 사용함. <br>
    </p>

    <script>
        var num = Number(prompt("정수를 입력하시오"));

        // //1.if: 조건이 true일때만 결과 출력

        // if (num > 0) {
        //     document.write(num + "은 양수입니다.")
        // }
        // //2. if else: 조건에따른 결과가 2가지 
        // if (num > 0) {
        //     document.write(num + "은 양수입니다.")
        // } else {
        //     document.write(num + "은 음수입니다.")
        // }

        //3. if else if else: 조건에 따른 결과가 3가지 이상

        if (num > 0) {
            document.write(num + "은 양수입니다.")
        } else if (num < 0) {
            document.write(num + "은 음수입니다.")
        } else { document.write(num + "은 0입니다.") }
    </script>

</body>

</html>
