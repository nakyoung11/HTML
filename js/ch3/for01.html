<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>반복문 </title>
    반복문(loop, Itenation문)
    1. for: 일반적으로 많이 사용
    2. while: 조건이 중심이 되고, 반복의 횟수를 명확히 파악하기 어려울때
    3. do~while: while문과 달리 조건을 만족하지 않더라도 1번은 무조건 실행 (메뉴화면 구성에 주로 사용됨 )
</head>

<body>

    <script>

        //1. for문
        // for (i = 0=1; i <= 10; i++) {
        //     console.log(i)
        // }

        //2. while문
        // var i = 11; //초기값
        // while (i <= 10) { //조건이 중심이 되어서 
        //     console.log(i);
        //     i++; //증감값
        // }
        //  console.log("end");

        //3. do~ while

        var i = 11; //초기값

        do {
            console.log(i);
            i++; //증감값
        } while (i <= 10);//조건문
        console.log("end");


    </script>
</body>

</html>
