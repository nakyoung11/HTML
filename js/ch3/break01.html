<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <!-- 
    break문은 속해있던 반복문을 빠져나감
    switch문을 빠져 나감  -->
</head>
<body>

    <script>
        for(var i=0; i<=10; i++){
            if(i==7){
                break;
            }
            console.log(i);
        }
    </script>
</body>
</html>
