<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <script>
        var id = "easy1004";
        var pw = "112233";

        var user_id = prompt("아이디를 입력하세요.", " ");
        var user_pw = prompt("비밀번호를 입력하세요.", " ");

        if (user_id == id) {
            if (pw == user_pw) {
                document.write(user_id + "님 반값습니다.");
            } else {
                alert("다시 입력해주세요.");
                location.reload(); //F5
            }
        } else {
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        }

    </script>

</body>

</html>
