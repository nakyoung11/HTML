<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
</head>
<body>
    <script>
        var date1= new Date();
        //현재 시스템의 날짜 정보 확인
        document.write(date1+"<br>")//Mon Jul 27 2020 14:12:40 GMT+0900 (대한민국 표준시)
        var year= date1.getFullYear();
        var month=date1.getMonth();
        var day=date1.getDay();
        //
        document.write(date1+"<br>");
        //외국 날짜 형식 
        document.write(year+"년 "+(month+1)+"월 "+day+"일 ");

        var hour=date1.getHours();// 24시간 기준
        var min=date1.getMinutes();
        var sec=date1.getSeconds();
        var mil=date1.getMilliseconds();//1000분의 1초

        var week=date1.getDay(); //0~6까지 (0: 일요일 ~6:토요일)

        document.write(hour+"시"+min+"분"+sec+"초("+mil+")<br>");
        document.write(week+"<br>");

        //요일 확인하기 
        var week2=['일','월','화', '수','목','금','토'];
        document.write(week2[week]+"요일<br>");
        
        //요일 확인하기 2
        var week3="0"
        switch(week){
            case 0: week3="일";break;
            case 1: week3="월";break;
            case 2: week3="화";break;
            case 3: week3="수";break;
            case 4: week3="목";break;
            case 5: week3="금";break;
            case 6: week3="토";break;
        }
        document.write(week3+"요일<br>");

    


    </script>   
</body>
</html>
