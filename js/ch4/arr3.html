<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var score = [88, 82, 76];

        document.write("배열의 크기: " + score.length + "<br>");

        for (var i = 0; i < score.length; i++) {
            document.write("score[" + i + "]=" + score[i] + "<br>")
        }

        document.write("-----------------------------<br>")

        score[6] = "결석";
        score[4] = "84";

        document.write("배열의 크기: " + score.length + "<br>");

        for (var i = 0; i < score.length; i++) {
            document.write("score[" + i + "]=" + score[i] + "<br>")
        }
        // 3, 5 인덱스는 undefined(초기화 되지 않은 값)으로 저장
        // 배열의 타입은 따로 있는 것이 아니고, 각각의 인덱스의 값(데이터)들이 타입을 가짐
        document.write("-----------------------------<br>")
        


    </script>
</body>

</html>
