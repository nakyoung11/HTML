<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>

<body>
    <script>
        var userName = prompt("영문 이름을 입력해세요", " ")
        var upperName = userName.toUpperCase();
        document.write(upperName, "<br>");

        var userNum = prompt("연락처를 입력해주세요.(하이픈(-) 제외)", "")
        var result = userNum.substring(0, userNum.length - 4) + "****";
        document.write(result, "<br>")

        var userEmail = prompt("메일을 입력해주세요.", "");
        var arrUrl = [".com", ".net", ".co.kr", ".or.kr", "go.kr", "ac.kr"];

        var cheak1 = false;
        var cheak2 = false;

        if (userEmail.indexOf("@") > 0) { cheak1 = true }

        for (var i = 0; i < arrUrl.length; i++) {
            if (userEmail.indexOf(arrUrl[i]) > 0) {
                cheak2 = true;
            }
        }

        if (cheak1 && cheak2) {
            document.write(userEmail)
        } else { alert("이메일 형식이 잘못되었습니다.") }


    </script>
</body>

</html>
