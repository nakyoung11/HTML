<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
</head>

<body>
    <script>
        //1. 배열 생성 1
        var a1 = [10, 20, 30, 40, 50] //크기가 5인 배열
        var a2 = []; //배열 선언만 한것으로 크기가 0인 배열
        var a3= ['java', 04, '안보여', 85, '오잉', 84.5];

        //2. 배열생성 2
        var b1= new Array(10, 20, 30, 40, 50);
        var b2= new Array();
        var b3= new Array('java', 04, '안보여', 85, '오잉', 84.5);
        var b4= new Array(5) //1개만 적으면 데이터가 아닌 배열의 크기로

        document.write("a1 : "+a1+"<br>"+    " a1 크기 : "+b4.length+"<br>")
        document.write("b1 : "+b1+"      b1크기 : "+b1.length+"<br>")
        document.write("a2 : "+a2+"      a4크기 : "+a2.length+"<br>")
        document.write("b2 : "+b2+"      b2크기 : "+b2.length+"<br>")
        document.write("b4 : "+b4+ "     b4크기 : "+b4.length+"<br>")

    </script>

</body>

</html>
