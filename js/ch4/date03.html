<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
</head>
<body>
    <script>
        var date1= new Date();
        var date2= new Date(2020, 11, 31);

        document.write(date1+"<br>")
        document.write(date1.toGMTString()+"<br>")
        //지역별 스타일 날짜 출력
        document.write(date1.toLocaleString()+"<br>")

        var d1=date1.getTime(); //1970년 1월 1일부터 시간을 계산
        document.write(d1+"ms<br>") //1000분의 1초
        document.write(d1/1000+"초<br>")
        document.write(d1/1000/60+"분<br>")
        document.write(d1/1000/60/60+"시<br>")
        document.write(d1/1000/60/60/24+"일<br>")
        document.write("<hr>")
        document.write("오늘부터 2020년 12월 31일까지 남은 일수")

        var startTime=date1.getTime();
        var endTime=date2.getTime()
        var resultTime= endTime-startTime;
        document.write("남은 일수"+ parseInt(resultTime/1000/60/60/24)+"일<br>")
        

    </script>
    
</body>
</html>
