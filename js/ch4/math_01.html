<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math 객체사용법
        //1. abs(): 절대 값(양수)
        document.write(Math.abs(-10)+"<br>");
        document.write(Math.abs(10)+"<br>");
        
        //2. max
        document.write(Math.max(21,35 ,42.37 ,55,86,84,77,"123")+"<br>");
        //3. min
        document.write(Math.min(21,35 ,42.37 ,55,86,84,77,"123")+"<br>");

        //4. pow(a,b) a의 b 승을 구해줌 (정수, 실수 가능)
        document.write(Math.pow(3,3)+"<br>");
   
        //5. random(): 0~1 미만의 난수를 출력
        document.write(Math.random()+"<br>")

        //6. 0~10
        document.write(parseInt(Math.random()*11)+"<br>")

        //7. 1~10
        document.write(parseInt(Math.random()*10)+1 +"<br>")

        //-20~20
        document.write(parseInt(Math.random()*(20-(-20)+1)+(-20)))
        // (최대값-최소값)+1+(최소값)
        
        // 반올림 
        document.write(Math.round(33.11)+"<br>")

        // 소수점 첫번째 자리에서 무조건 버림
        document.write(Math.floor(6775.5815)+"<br>")

        // ceil 무조건 올림
        document.write(Math.ceil(45456.4544))
   
   
   
   
    </script>
</body>
</html>
