       Array.prototype.arr=[]
        Array.prototype.filter2=function(fn){
          
            var myArr=[]

            for(var i=0; i<this.arr.length; i++){
                var item =this.arr[i]
                if(fn(item)){
                    var fnResult= item;
                    myArr.push(fnResult) //myArr.add() 와 같아. 
                }
            }
            return myArr
        }
       
        function show2(item){
            return item%5==0        
        }

        arr2.arr = [4, 15, 377, 395, 400, 1024, 3000]

        var result = arr2.filter2(show2);
