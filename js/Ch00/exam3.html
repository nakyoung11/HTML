<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj ={
            name: '홍길동',
            showName: function(){
                console.log('name: '+this.name)
            }
        }

        obj.showName()


        var obj2={
            name1: '홍길동',
            age : 10,
            showName:() =>{
                console.log(this.name1=='') //this는 함수 나 자신을 뜻해  static 느낌?? 위에 name을 가르키는 것이 아님!! 
                console.log('name: '+this.name1 +', age:' + this.age)
            }
        }
        obj2.showName()

    </script>
</body>
</html>
