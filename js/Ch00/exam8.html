<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(item){
            console.log(item)
        }

        var myFunc=function(item){
            console.log("A: "+item)
        }

        var myfnuc1=function(item){
            console.log("B: "+item)
        }


        function forEach(arr,fn){

            for(var i=0; i<arr.length;i++){
            var item=arr[i];
            fn(item)
            }
        }

        var arr=['A','B','요']
        //어떤 함수를 보내는지에 따라 결과가 달라짐 
        forEach(arr, myFunc)
        forEach(arr, myfnuc1)
        forEach(arr, function(item){
            console.log("C: " +item + 1)
        })


        var arr=[4, 15, 377, 395, 400]
        var arr2 =arr.filter(function(n){
            return n%5==0;
        })
        console.log(arr2)        







    </script>
</body>
