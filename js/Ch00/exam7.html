<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divResult"></div>

    <script>
        Array.prototype.arr=[]
        Array.prototype.map2=function(fn){
            var myArr=[]

            for(var i=0; i<this.arr.length; i++){
                var item =this.arr[i]
                var fnResult=fn(item)
                myArr.push(fnResult) //myArr.add() 와 같아. 
            }
            return myArr
        }
        
        
        
        
        
        
        var arr=['A','B','C']
        var result=arr.map(function(item){  //기존것과 같은 것 길이의 배열을 만드는데 안의 값은 변경
            return item+1
        })

        console.log('arr:' +arr)
        console.log('result:' +result)







        var arr2=[]
        arr2.arr=['A', 'B', 'C']
        var result2= arr2.map2(function(item){
            return item+'1'
        })
        
        console.log('arr2:' +arr2)
        console.log('result2:' +result2)
        

    </script>

    <!--
        append: appendChild에 비해 유연
        appendChaild: 텍스트 추가는 노노 노드만 가능 

    -->
</body>
</html>
