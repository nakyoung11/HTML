<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수 (셤문제)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .container{width: 500px; margin: 0px auto;}

    </style>
<!--

제이 쿼리에서 이벤트 함수를 사용하는 방법
(1) on(), off() 함수사용
    -on(): 이벤트 설정 함수
    -off(): 이벤트 제거 함수
 1-1: 에밴트에 대한 함수를 따로 작성하여 사용
 
 1-2:  익명함수로 바로 작성 

 (2) 이벤트 전용함수를 사용하는 방법
    -click(), dbclick(), 
    -on, off없이 바로 

-->
</head>
<body>
    <div class="container">
        <h3 id="title"> 이벤트함수 쓰기</h3>
        <button id="b1">내용변경</button><br>
        <button id="b2">스타일 변경</button>


    </div>

    <script>
        $(document).ready(function(){
            //1. on(이벤트 내용, 이벤트 함수)
            $("#b1").on('click', ctnt)
           
           
           //2. 익명함수
            $("#b2").on('click', function(){
                 $("#title").css({
                "color":"red",
                "font-size":"15px",
                "background":"purple",
                "margin":"5px"

            })
            
          })






        })

        // 내용변경 함수 
        function ctnt(){
            $("#title").html("JQ이벤트함수 사용")
            //.html 내용변경
        }



    </script>
    
</body>
</html>
