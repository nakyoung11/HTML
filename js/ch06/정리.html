<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이 쿼리</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    *{margin:10px}
</style>
<body>
    <div class="container">
    <div class="logo">타이틀/ 로그</div>
    <div class="util">회원가입</div>
    <nav id="gnb">
        <ul>
            <li>메뉴 1
            <ul>
                <li>서브메뉴1</li>
                <li>서브메뉴2</li>
                <li>서브메뉴3</li>
            </ul>
            </li>
            <li>메뉴 2
            <ul>
                <li>서브메뉴4</li>
                <li>서브메뉴5</li>
                <li>서브메뉴6</li>
            </ul>
            </li>
        </ul>
    </nav>

    <div id=visual>
        <p>비주얼</p>
    </div>
    <div id= content>
        <div class="left">왼쪽</div>
        <div class='right'>
            <div class="util">오른쪽</div>
        </div>
    </div>

<div id="banner">
    배너
</div>
<div id=footer>
    푸터
</div>
</div>
<script>
    $(function(){
        $("p").css("border","4px solid red")
        $("#gnb").css("border", "4px solid orange")
        $(".logo").css("border", "4px solid yellow")
        $("#gnb>ul>li").css("border","4px solid green") //ul의 바로 밑의 자식 li에만 걸려
        $("#gnb ul li").css("border","4px solid green") //모든 자식 li에 걸림 
        $("#gnb ul").css("border","4px solid blue") //gnb안의 모든 ul
       // $("#gnb>ul").css("border","4px solid red")//gnb의 첫번째 자식 ul
       $("#visual + #content").css("border", "4px solid navy")// #visual의 인접형제인 #content
       $("#visual ~ #footer").css("border", "4px solid purple")// #visual의 다음형제인 #footer
       $("div.util").css("border", "4px solid pink")
       $(".left, .right, #banner").css("border","4px solid gray")
    })

</script>


</body>
</html>
