<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    .container{width: 500px;}
    
    
    </style>

    <!--
        1. document.createElement() : DOM tree에 추가할 요소 노드를 생성 
        2. document.createTextNode(): 요소 노드의 텍스트 생성
        3. appendChild():생성한 노드를 자식 노드로 연결

    -->
<body>

  <div class="container">
     <label for="">여행하고 싶은 지역:</label> <input type="text" id="tripInput">
     <button id=btnAdd>추가</button>
     <ul id="tripList">
         
     </ul>


    </div>
    <script>
        var tripInput= document.getElementById("tripInput");
        var btnAdd=document.getElementById("btnAdd");
        var tripList=document.getElementById("tripList")

        btnAdd.addEventListener("click",addtl)

        function addtl(){
            var newTrip=document.createElement("li")// li태그를 만들어줌??
            var tripNode=document.createTextNode(tripInput.value);

            newTrip.appendChild(tripNode);// 태그의 자식으로 텍스트 연결
            tripList.appendChild(newTrip);//ul 태그이 자식으로 생성한 태그연결
            tripInput.value="";
            tripInput.focus();


        }





    </script>



</body>
 
</html>
