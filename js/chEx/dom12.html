<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progBar{
            height: 30px; position: relative;
            background-color: indigo;}
        #bar{height: 30px; width: 0; background-color: khaki}
    </style>
</head>
<body>
    <div class="container">
        <h3>진행상태표시</h3>
        진행상태: <span id="prog1">0%</span> <hr>
        <div class="progBar">
            <div id="bar"></div>
        </div>
        <hr>
        <button id="btn1">실행</button>

    </div>

    <script>
        var prog1=document.getElementById("prog1")
        var btn1=document.getElementById("btn1")
        var bar=document.getElementById("bar")
        btn1.addEventListener("click", move)

        function move(){
            var width=0;
            var start =
              setInterval(function(){
                if(width==100) {
                    clearInterval(start); 
                    }
                else{
                    width++
                    bar.style.width = width+"%"
                    prog1.innerHTML = width+"%"
                }
            }, 500)

        }
    </script>


</body>
</html>
