<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom객체</title>
    <!--
        1. Dom(Document Object Model)
        -HTML의 태그들이 트리 구조로 이루어져 있고, 이를 객체로 사용하기 위한것
        2. DOM TREE
        -HTML문서의 각 요소들고 문서구조에 다한 정보를 담고 있는 자료들의 집합
        -이 집합이 tree구조로 이러어져 있음. 



    -->
</head>
<body>
    <script>
        alert(document.body.innerHTML);
        document.write("문서 제목: " + document.title+"<br>")
    </script>
</body>
</html>
