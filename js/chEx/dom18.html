<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select의 dom객체</title>
   <style>
       .container{width: 500px;}
   </style>
</head>
<body>
    <div class="container">
        <h2>설문조사</h2>
        <h3>당신의 취미는?</h3>
        <select id="subject">
            <option value="그림그리기" selected>그림그리기</option>
            <option value="음악감상">음악감상</option>
            <option value="영화감상">영화감상</option>
            <option value="멍때리기">멍때리기</option>
            <option value="잠자기">잠자기</option>
        </select>
<hr>
<button onclick="selectCom()">선택완료</button>
<div id="result"></div>
    </div>


    <script>
        var subject=document.getElementById("subject")
        var output=" "
        var result=document.getElementById("result")

        function selectCom(){
            var idx=subject.selectedIndex;
            output = subject.options[idx].value;
            
            result.innerHTML=output;
        }
        



    </script>
    
</body>
</html>
